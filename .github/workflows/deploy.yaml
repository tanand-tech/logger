name: Deploy
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v2

      - name: Install all dependencies
        run: npm ci

      - name: Build
        run: npm run bundle

      - name: Prepare package main
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "dist/index.js"
          replace: "index.js"
          regex: false

      - name: Prepare package types
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "dist/index.d.ts"
          replace: "index.d.ts"
          regex: false

      - name: Copy package.json
        uses: canastro/copy-file-action@master
        with:
          source: "package.json"
          target: "dist/package.json"

      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dist
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"